<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <a class="icon-header" href=""><img src="./icons/view-dashboard.svg" alt="dashboard icon" class="icon-filter"></a>
                <a href="" class="icon-text-header">Dashboard</a>
            </div>
            <div class="middle-menu">
                <a class="icon" href=""><img src="./icons/home.svg" alt="home icon" class="icon-filter"></a>
                <a href="" class="icon-text">Home</a>

                <a class="icon" href=""><img src="./icons/card-account-details-outline.svg" alt="profile icon" class="icon-filter"></a>
                <a href="" class="icon-text">Profile</a>

                <a class="icon" href=""><img src="./icons/message-reply.svg" alt="messages icon" class="icon-filter"></a>
                <a href="" class="icon-text">Messages</a>

                <a class="icon" href=""><img src="./icons/clock-time-three.svg" alt="history icon" class="icon-filter"></a>
                <a href="" class="icon-text">History</a>

                <a class="icon" href=""><img src="./icons/file-multiple.svg" alt="tasks icon" class="icon-filter"></a>
                <a href="" class="icon-text">Tasks</a>

                <a class="icon" href=""><img src="./icons/account-group.svg" alt="communities icon" class="icon-filter"></a>
                <a href="" class="icon-text">Communities</a>
            </div>

            <div class="bottom-menu">
                <a class="icon" href=""><img src="./icons/cog.svg" alt="settings icon" class="icon-filter"></a>
                <a href="" class="icon-text">Settings</a>

                <a class="icon" href=""><img src="./icons/help-box.svg" alt="support icon" class="icon-filter"></a>
                <a href="" class="icon-text">Support</a>

                <a class="icon" href=""><img src="./icons/shield-check.svg" alt="privacy icon" class="icon-filter"></a>
                <a href="" class="icon-text">Privacy</a>
            </div>
        </div>



        <div class="navigation-top">
                <form action="" method="GET" class="form-search-bar">
                    <label for="search-bar"><img src="./icons/magnify.svg" alt="search icon" width="22px" height="22px"></label>
                    <input type="search" id="search-bar" name="search_input">
                </form>
                <div class="navigation-right">
                    <img src="/icons/bell-ring-outline.svg" alt="notifications icon" class="notifications" width="24px" height="24px">
                    <img src="/images/cat_profile.avif" alt="profile picture" class="profile-photo" width="42px" height="42px">
                    <a href="" class="profile-name">Morgan Oakley</a>
                </div>
        </div>

        <div class="profile">
            <img src="" alt="">
        </div>

        <div class="projects"></div>

        <div class="rightsidebar">
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>

    </div>
</body>
</html>
